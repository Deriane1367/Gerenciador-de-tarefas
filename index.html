<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>
        <main>
            <section class="task-input">
                <input type="text" id="task-input" placeholder="Adicionar nova tarefa...">
                <input type="text" id="task-date" placeholder="Selecione a data...">
                <button id="toggle-desc-btn">Adicionar Descrição</button>
                <textarea id="task-desc" placeholder="Adicionar descrição..." style="display: none;"></textarea>
                <button id="add-task-btn">Adicionar</button>
            </section>
            <section id="message" class="message"></section>
            <section class="task-list-container">
                <h2>Lista de Tarefas</h2>
                <ul id="task-list"></ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
